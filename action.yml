name: Jira Issue Transition
description: Change status of specific Jira issue
branding:
  icon: 'chevron-right'
  color: 'blue'
inputs:
  issue:
    description: Key of the issue to be transitioned
    required: true
  transition:
    description: The transition to apply to the issue, e.g. 'In Progress'
    required: false
  transitionId:
    description: The id of a transition to apply to the issue
    required: false
  fields:
    description: Additional issue screen fields to update, in JSON format
    required: false
  update:
    description: Additional operations to perform on issue screen field, in JSON format
    required: false
runs:
  using: 'node12'
  main: './dist/index.js'
